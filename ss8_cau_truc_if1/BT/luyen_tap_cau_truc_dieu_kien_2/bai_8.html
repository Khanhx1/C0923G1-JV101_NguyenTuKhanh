<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let age = +prompt("Vui lòng nhập tuổi");
  if(age === parseInt(age) && age > 0 && age < 120)
    document.write("Đây là tuổi của một người");
  else
    document.write("Đây không phải là tuổi của một người");
</script>
</body>
</html>
