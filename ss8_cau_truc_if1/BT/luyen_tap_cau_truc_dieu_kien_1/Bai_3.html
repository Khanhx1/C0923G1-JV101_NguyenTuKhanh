<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let number = +prompt("nhập 1 số");
  if(number == parseInt(number)) {
    if(number > 0)
      document.write("Số " + number + " lớn hơn 0");
    else if (number < 0)
      document.write("Số " + number + " nhỏ hơn 0");
    else
      document.write("Số này bằng 0");
  }
  else
    alert("Số nhập không phải số nguyên");
</script>
</body>
</html>
