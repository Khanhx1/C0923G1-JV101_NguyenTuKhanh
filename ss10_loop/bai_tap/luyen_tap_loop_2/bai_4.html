<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  for (let j = 1; j <= 7; j++) {
    for (let i = 1; i <= 21; i++) {
      if (j === 1 || j === 7) {
        document.write("*");
      }
      if (j < 7 && j > 1) {
        if (i === 1 || i === 21) {
          document.write("*")
        }
        else {
          document.write("&nbsp&nbsp");
        }
      }
    }
    document.write("<br>");
  }
</script>
</body>
</html>
