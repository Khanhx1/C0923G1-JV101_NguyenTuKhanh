<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let number = +parseInt(prompt("nhập số muốn đếm"))
  for(let i = 1; i <= number; i++) {
    if(i === 99) {
      alert("Hoàn thành");
    }
    document.write(i + ", " );
  }
</script>
</body>
</html>
