<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let row = +parseInt(prompt("Nhập số hàng của mảng hai chiều"));
  while (row < 1 || isNaN(parseInt(row))) {
    alert("Số hàng nhập vào không hợp lệ");
    row = +parseInt(prompt("Nhập số hàng của mảng hai chiều"));
  }
  let colum = +parseInt(prompt("Nhập số cột của mảng hai chiều"));
  while (colum < 1 || isNaN(parseInt(colum))) {
    alert("Số hàng nhập vào không hợp lệ");
    colum = +parseInt(prompt("Nhập số cột của mảng hai chiều"));
  }
  let array2d = [];
  for (let i = 0; i < row; i++) {
    array2d[i] = [];
  }
  for (let i = 0; i < row; i++) {
    for (let j = 0; j < colum; j++) {
      array2d[i][j] = +prompt("Nhập giá trị phần tử hàng " + i + " cột " + j);
    }
  }

  function findMinMax(array2d) {
    let max = array2d[0][0];
    let min = array2d[0][0];
    for (let i = 0; i < row; i++) {
      for (let j = 0; j < colum; j++) {
        if (max < array2d[i][j]) {
          max = array2d[i][j];
        }
        if (min > array2d[i][j]) {
          min = array2d[i][j];
        }
      }
    }
    return `Giá trị lớn nhất của mảng là: ${max}, giá trị nhỏ nhất của mảng là: ${min} `;
  }

  document.write(findMinMax(array2d));
</script>
</body>
</html>
