<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    let i = 10
    let f = 20.5
    let g = true
    let s = 'Hà Nội'
    let width = 20
    let height = 10
    let area = width * height
    let a = prompt("nhập số a");
    let b = prompt("nhập số b");
    if(a % b == 0){
      document.write("a là bội của b");
    }
    else
      document.write("a không là bội của b");
    document.write("<br/>")
    document.write('i = ' + i)
    document.write('<br/>')
    document.write('f = ' + f)
    document.write('<br/>')
    document.write('b = ' + g)
    document.write('<br/>')
    document.write('s = ' + s)
    document.write('<br/>')
    document.write('Area = ' + area)
  </script>
</head>

</body>
</html>
