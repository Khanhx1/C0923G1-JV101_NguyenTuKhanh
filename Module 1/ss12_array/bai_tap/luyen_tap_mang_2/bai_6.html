<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let array = [];
  let lenghtOfArr = +parseInt(prompt("Nhập vào độ dài của mảng"));
  for (let i = 0; i < lenghtOfArr; i++) {
    array[i] = prompt("Nhập vào giá trị của phần tử " + i);
  }
  for (let i = 0; i < lenghtOfArr; i++) {
    if (array[i] === "-") {
      array[i] = "_";
    }
  }
  document.write(array.join(" "));

</script>
</body>
</html>
