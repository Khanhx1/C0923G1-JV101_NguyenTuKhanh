<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let table = "<table border='2' width='1200px' cellPadding='15'>";
  for (let i = 1; i < 10; i++) {
    table = table + "<tr>";
    for (let j = 1; j < 10; j++) {
      table = table + "<td>" + j + " x " + i + " = " + i * j + "</td>";
    }
    table = table + "</tr>";
  }
  table = table + "</table>";
  document.write(table);
</script>
</body>
</html>
