<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let n = 20;
  let fibo1 = 0;
  let fibo2 = 1;
  let fiboNext;
  document.write(fibo1 + "<br>" + fibo2 + "<br>");
  for (let i = 2; i < n; i++) {
    fiboNext = fibo1 + fibo2;
    fibo1 = fibo2;
    fibo2 = fiboNext;
    document.write(fiboNext + "<br>");
  }
</script>
</body>
</html>
