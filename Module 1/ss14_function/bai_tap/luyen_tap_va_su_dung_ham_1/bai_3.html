<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function numbers(num1, num2) {
    if (num1 > num2) {
      alert("Số thứ nhất lớn hơn số thứ hai");
    } else {
      alert("Tổng hai số là " + (num1 + num2));
    }
  }

  let firstNum = +prompt("Nhập số thứ nhất");
  let secondNum = +prompt("Nhập số thứ hai");
  numbers(firstNum, secondNum);
</script>
</body>
</html>
