<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
  function increaseNum(number) {
    number++;
    return number;
  }

  let number = +prompt("Nhập vào một số");
  document.getElementById("result").innerHTML = increaseNum(number);
</script>
</body>
</html>
