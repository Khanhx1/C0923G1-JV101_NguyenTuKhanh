<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>số ngày trong tháng</title>
</head>
<body>
<h2>Kiểm tra số ngày trong tháng</h2>
<input type="number" name="month" placeholder="Nhập tháng" id="month" min="1" max="12" style="width: 100px">&nbsp<button onclick="check()">Check</button><br>
<p id="result"></p>
<script>
  function check() {
    let month = +document.getElementById("month").value;
    switch(month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày"
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày"
        break;
      default:
        document.getElementById("result").innerHTML = "Tháng 2 có 28 hoặc 29 ngày"
        break;
    }
  }
</script>
</body>
</html>
