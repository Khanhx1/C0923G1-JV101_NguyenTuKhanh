<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = prompt("nhập số a");
  if(a == parseInt(a)) {
    let b = prompt("nhập số b");
    if(b == parseInt(b)) {
      let c = prompt("nhập số c");
      if(c == parseInt(c)) {
        let max = a;
        if(max < b) {
          max = b;
        }
        if(max < c) {
          max = c;
        }
        document.write("số lớn nhất là "+ max);
      }
      else {
        alert("Vui lòng nhập số nguyên")
      }
    }
    else {
      alert("Vui lòng nhập số nguyên");
    }
  }
  else {
    alert("Vui lòng nhập số nguyên");
  }
</script>
</body>
</html>
