<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let height = +parseInt(prompt("Nhập chiều cao tam giác cân"));
  while (height < 2) {
    alert("Kích thước nhỏ nhất hợp lệ là 2");
    height = +parseInt(prompt("Nhập chiều cao tam giác cân"));
  }
  let base = 3 + 2 * (height - 2);
  let a = 0;
  for (let i = 1; i <= height; i++) {
    for (let j = 1; j <= base; j++) {
      if (j >= (base - 1) / 2 + 1 - a && j <= (base - 1) / 2 + 1 + a) {
        document.write("*");
      } else {
        document.write("&nbsp&nbsp");
      }
    }
    a++;
    document.write("<br>");
  }
</script>
</body>
</html>
