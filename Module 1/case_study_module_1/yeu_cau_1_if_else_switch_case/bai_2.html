<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let word = prompt("Nhập 1 ký tự chữ cái Alphabet");
  switch (word) {
    case "u":
    case "e":
    case "o":
    case "a":
    case "i":
    case "U":
    case "E":
    case "O":
    case "A":
    case "I":
      document.write(`${word} là nguyên âm`);
      break;
    default:
      document.write(`${word} là phụ âm`);
  }
</script>
</body>
</html>
