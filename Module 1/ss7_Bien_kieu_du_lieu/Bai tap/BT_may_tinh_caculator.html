<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caculator</title>
</head>
<body>
<h2>Caculator</h2>
<table>
  <tr>
    <td><input type="number" name="First_number" id="firstnumb"></td>
    <td><input type="number" name="Second_number" id="secondnumb"></td>
  </tr>
</table>
<button onclick="add()">Addition(+)</button> <button onclick="sub()">Subtraction(-)</button> <button onclick="multi()">Multiplication(x)</button> <button onclick="div()">Division(/)</button>
<p id="result11"></p>
<script>
  function add() {
    let firstNumber = +document.getElementById("firstnumb").value;
    let secondNumber = +document.getElementById("secondnumb").value;
    let add = firstNumber + secondNumber;
    document.getElementById("result11").innerHTML = "result addition: " + add;
  }
  function sub() {
    let firstNumber = +document.getElementById("firstnumb").value;
    let secondNumber = +document.getElementById("secondnumb").value;
    let sub = firstNumber - secondNumber;
    document.getElementById("result11").innerHTML = "result subtraction: " + sub;
  }
  function multi() {
    let firstNumber = +document.getElementById("firstnumb").value;
    let secondNumber = +document.getElementById("secondnumb").value;
    let multi = firstNumber * secondNumber;
    document.getElementById("result11").innerHTML = "result multiplication: " +  multi;
  }function div() {
    let firstNumber = +document.getElementById("firstnumb").value;
    let secondNumber = +document.getElementById("secondnumb").value;
    let div = firstNumber / secondNumber;
    document.getElementById("result11").innerHTML = "result division: " +  div;
  }
</script>
</body>
</html>
