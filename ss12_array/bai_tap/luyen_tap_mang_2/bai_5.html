<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let firstString = prompt("Nhập vào chuỗi thứ nhất");
  let secondString = prompt("Nhập vào chuỗi thứ hai");
  if (firstString === secondString) {
    document.write("Chuỗi thứ nhất giống chuỗi thứ hai");
  } else {
    document.write("Chuỗi thứ nhất không giống chuỗi thứ hai");
  }
</script>
</body>
</html>
